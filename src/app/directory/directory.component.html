<form id="search-input">
  <div class="form-group">
    <label>Search for your favorite <strong>BEER!</strong></label>
    <input [(ngModel)]="term" name="term" class="form-control" type="text" placeholder="Search">
    <label>Search for your favorite <strong>Brewery!</strong></label>
    <input [(ngModel)]="brew" name="brew" class="form-control" type="text" placeholder="Search">
  </div>
</form>
<ul class="row">
  <li *ngFor="let keg of childKegList | filter:term | filter2:brew" class="col-12 col-sm-6 col-md-4">
    <div class="index-card">
      <div class="beerImg"><img src="../../assets/{{keg.img}}.jpg" alt="keg image"></div>
      <h2>{{ keg.name | uppercase }}</h2>
      <div><span>Beer: </span>{{keg.name}}</div>
      <div><span>Brewer: </span>{{keg.brewer}}</div>
      <div class="price"><span>Price:</span><div [class]="keg.price"></div></div>
      <div [class]="highABV(keg)"><span>ABV: </span>{{keg.abv}}</div>
      <div><span [class]="lowStock(keg)">Quantity: </span>{{keg.quantity}}</div>
      <div class="buttons">
        <button class="btn btn-primary" (click)="onePint(keg)">Pint</button>
        <button class="btn btn-info" (click)="halfGrowler(keg)">32oz</button>
        <button class="btn btn-danger" (click)="fullGrowler(keg)">64oz</button>

        <button class="btn btn-warning" (click)="editButtonHasBeenClicked(keg)">Edit Keg</button>
      </div>
    </div>
  </li>
</ul>
